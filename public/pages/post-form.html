<div id="postFormBack">
    <nav class=" color navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header" >
                <a class="navbar-brand" href="/#/"><b>Craigslist</b></a>
            </div>
            <ul class="nav navbar-nav pull-right">
                <li><a href="/#/">Home</a></li>
                <li><a href="/#/search">Search</a></li>
                <li ng-show="signout"><a href="/#/" ng-click="signOut()">Log Out</a></li>
                <li><a ng-href={{AccountHref}}>{{LoginName}}</a></li>
                <li><a href="/#/add-post"><img src="../images/plus.png" style="height: 40px; width: 40px; float: right; position:relative;left:150px; position: relative; bottom:10px;"></a></li>
            </ul>
        </div>
    </nav>

    <section class="section-padding" >
        <div class="container" >
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-primary" style="width:800px">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add post</h3>
                        </div>
                        <div class="panel-body" style="height: 100%">
                            <form>
                                <div class="form-group" style="width:750px">
                                    <label>Post Category</label>
                                    <input class="form-control" ng-model="post.category">
                                </div>
                                <div class="form-group" style="width:750px">
                                    <label>Post Type</label>
                                    <input class="form-control" ng-model="post.type">
                                </div>
                                <div class="form-group" style="width:750px">
                                    <label>post title</label>
                                    <input class="form-control" ng-model="post.title">
                                </div>
                                <div class="form-group" style="width:750px">
                                    <label>post content</label>
                                    <input class="form-control" ng-model="post.content" style="height:150px;padding-bottom: 100px">
                                </div>
                                <div class="form-group" style="width:750px">
                                    <label>upload img</label>
                                    <input  id = "myfile"  type = "file">
                                </div>
                                <input type="button" class="btn btn-primary" value="Save" ng-click="save()">
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
