<div id="reserveBack">
    <nav class=" color navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/#/"><b>Craigslist</b></a>
            </div>
            <ul class="nav navbar-nav pull-right">
                <li><a href="/#/">Home</a></li>
                <li ng-show="post"><a href="/#/posts">post Administration</a></li>
                <li><a href="/#/search">Search</a></li>
                <li ng-show="signout"><a href="/#/" ng-click="signOut()">Log Out</a></li>
                <li><a ng-href={{AccountHref}}>{{LoginName}}</a></li>
                <li><a href="/#/add-post"><img src="../images/plus.png" style="height: 40px; width: 40px; float: right; position:relative;left:150px; position: relative; bottom:10px;"></a></li>
            </ul>
        </div>
    </nav>

    <section class="section-padding" >
        <div class="container" >
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            My stars
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table style="width: 1100px" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>Type</th>
                                    <th>Title</th>
                                    <th>Cancel</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeX" ng-repeat="reserve in likes">
                                    <td>{{reserve.category}}</td>
                                    <td>{{reserve.type}}</td>
                                    <td><a href="/#/post/show/{{reserve.post_id}}">{{reserve.title}}</a></td>
                                    <td><input type="button" class="btn btn-danger" value="Cancel" ng-click="cancel(reserve._id)"></td>
                                </tr>
                                </tbody>
                            </table>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
