<div id="searchBack">
    <nav class=" color navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/#/"><b>Craigslist</b></a>
            </div>
            <ul class="nav navbar-nav pull-right">
                <li><a href="/#/">Home</a></li>
                <li><a href="/#/posts">posts</a></li>
            </ul>
        </div>
    </nav>

    <section class="section-padding">

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <!--login-panel panel panel-default     for white style-->
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Avaliable Post Search</h3>
                        </div>
                        <div class="panel-body">

                            <fieldset>

                                <div class="well" style="width: 250px;">
                                    Post Type Preferred
                                    <select style="width: 100px;" id='selectedType' name="selectedType" ng-model="selectedType" ng-options="x for x in allType"></select>
                                </div>

                                <div class="form-group">
                                    <input class="form-control" style="width: 250px;" placeholder="keyword for title" ng-model="searchkey" value=""></input>
                                </div>

                               
                                
                                <div class="form-group">
                                    <button type="submit" ng-click="searchposts()" class="btn btn-primary">Search
                                    </button>

                                </div>

                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 " ng-model="searchResult">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Search results</h3>
                        </div>
                        <div class="panel-body" style="height: 100%">
                            <div class="alert alert-danger" ng-show="suggestionMessage">{{suggestion}}</div>
                            <table width="100%" class="table table-striped table-bordered table-hover"
                                   id="dataTables-example">
                                <thead>
                                <tr>
                                    <!--<th>List</th>-->

                                    <th>post Category</th>
                                    <th>post Type</th>
                                    <th>post Title</th>
                                    <th>post Date</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeX" ng-repeat="post in sposts">
                                    <!--<td><a class="btn btn-info" ng-click="selectInSearch()">Select</a></td>-->
                                    <td>{{post.category}}</td>
                                    <td>{{post.type}}</td>
                                    <td>
                                        <a href="/#/post/show/{{post._id}}">{{post.title}}</a></td>
                                    <td>{{post.posted_time}}</td>


                                </tr>
                                </tbody>
                            </table>
                            <!-- <div ng-show="orderPanel" class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Order</h3>
                                </div>
                                <div class="panel-body">
                                    <p class="orderElement"><b>content per day:</b> ${{contentSum}}</p>
                                    <p class="orderElement"><b>Order total:</b> ${{contentSumTotal}}</p>
                                    <a class="btn btn-success btn-block" ng-click="checkOut()">Check Out</a>
                                </div>
                        </div> -->
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
