<div id="postBack">
    <nav class=" color navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header" >
                <a class="navbar-brand" href="/#/"><b>Craigslist</b></a>
            </div>
            <ul class="nav navbar-nav pull-right">
                <li><a href="/#/">Home</a></li>
                <li ng-show="post"><a href="/#/posts">post Administration</a></li>
                <li><a href="/#/search">Search</a></li>
                <li ng-show="signout"><a href="/#/" ng-click="signOut()">Log Out</a></li>
                <li><a ng-href={{AccountHref}}>{{LoginName}}</a></li>
                <li><a href="/#/add-post"><img src="../images/plus.png" style="height: 40px; width: 40px; float: right; position:relative;left:150px; position: relative; bottom:10px;"></a></li>
            </ul>
        </div>
    </nav>

    <section class="section-padding" >
        <div class="container" >
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Post List</h3>
                        </div>
                        <div class="panel-body" style="height: 100%;">
                            <a id="addButton" class="btn btn-primary" href="/#/add-post">Add New post</a>
                            <table style="width: 1100px;" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>post category</th>
                                    <th>post Type</th>
                                    <th>post title</th>
                                    <th>post content</th>

                                    <th>post Time</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeX" ng-repeat="post in posts">
                                    <td>{{post.category}}</td>
                                    <td>{{post.type}}</td>
                                    <td>{{post.title}}</td>
                                    <td>{{post.content}}</td>
                                    <td>{{post.posted_time}}</td>
                                    <td><a class="btn btn-info" href="/#/post/edit/{{post._id}}">Edit</a></td>
                                    <td><a class="btn btn-danger" href="/#/post/delete/{{post._id}}">Delete</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
